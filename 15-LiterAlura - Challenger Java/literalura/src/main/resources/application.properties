spring.application.name=literalura

spring.datasource.url=jdbc:postgresql://${DB_HOST}/gutendex_ebook
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true


# Desactivar el log de las sentencias SQL de Hibernate
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=OFF

# Opcionalmente, si deseas deshabilitar el registro de consultas DDL (Data Definition Language)
logging.level.org.hibernate.tool.hbm2ddl=OFF




