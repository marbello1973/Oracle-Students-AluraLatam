spring:
  profile.active: dev, test, prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/vollmed_api
    username: root
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    url: jdbc:mysql://localhost/vollmed_api
    user: root
    password: ${DB_PASSWORD}

server:
  error:
    include-stacktrace: never

api:
  service:
    security:
      secret: ${JWT_SECRET}










